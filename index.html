<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="flex-container">
      <!-- Side bar -->
      <aside id="sidebar">
        <div id="banner">
          <img src="./img/coffee.svg" alt="cup of coffee" />
          <p class="banner-text">Coffee Club</p>
        </div>
      </aside>
      <!-- Content sections -->
      <div id="section-flex">
        <section id="one">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>

          <p>You <i>know</i> you want to.</p>
        </section>
        <!-- Form -->
        <section id="two">
          <p class="section-two-title">Let's do this!</p>
          <form id="form-flex">
            <div id="left-form">
              <label for="first name">FIRST NAME</label>
              <input type="text" name="first name" />

              <label for="email">EMAIL</label>
              <input type="email" name="email" />

              <label for="password">PASSWORD</label>
              <input type="password" required />
            </div>

            <div id="right-form">
              <label for="last name">LAST NAME</label>
              <input type="text" name="last name" />

              <label for="phone number">PHONE NUMBER</label>
              <input type="tel" name="phone number" />

              <label for="confirm password">CONFIRM PASSWORD</label>
              <input type="password" />
            </div>
          </form>
        </section>
        <section id="three">
          <input
            type="submit"
            form="form-flex"
            id="submit-button"
            value="Create Account"
          />
          <p class="section-three-text">
            Already have an account? <a class="log-link">Log in</a>
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
